<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Развертка</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <span id="title_back">Развертка</span>
        <div class="choose">
            <div class="figure1_container">
                <div class="figure figure1"></div>
                <div class="parametrs" id="par_figure1">
                    <p><span>B:</span>
                    <input type="text" name="par_B" id="par_B1"></p>
                    <p><span>H:</span>
                    <input type="text" name="par_H" id="par_H1"></p>
                    <p><span>S:</span>
                    <input type="text" name="par_S" id="par_S1"></p>
                    <p><span>R:</span>
                    <input type="text" name="par_R" id="par_R1"></p>
                    <p><span></span>
                    <input type="submit" name="submit" id="submit_figure1"></p>
                </div>
            </div>
            
            <div class="figure2_container">
                <div class="figure figure2"></div>
                <div class="parametrs" id="par_figure2">
                    <p><span>B:</span>
                        <input type="text" name="par_B" id="par_B2"></p>
                        <p><span>H:</span>
                        <input type="text" name="par_H" id="par_H2"></p>
                        <p><span>S:</span>
                        <input type="text" name="par_S"id="par_S2"></p>
                        <p><span>R:</span>
                        <input type="text" name="par_R" id="par_R2"></p>
                        <p><span></span>
                        <input type="submit" name="submit" id="submit_figure2"></p>
                </div>
            </div>   
            
        </div>

        <div class="result_container">
            <p class="result1"></p>
            <p class="result2"></p>
            <p class="result3"></p>
        </div>

    </div>
</body>
</html>
